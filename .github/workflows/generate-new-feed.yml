name: Generate "new only" XML feed

on:
  schedule:
    # 01:00 UTC codziennie (w PL to 2:00 lub 3:00 w zależności od czasu letniego)
    - cron: "0 1 * * *"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (if requirements.txt exists)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt, skipping."
          fi

      - name: Generate new-only XML
        env:
          SOURCE_URL: "https://TWÓJ-ORYGINALNY-XML"   # <--- PODMIEŃ
        run: |
          python filter_new_offers.py

      - name: Commit and push changes
        run: |
          if git status --porcelain | grep "kompre_new.xml"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add kompre_new.xml
            git commit -m "Auto update new-only XML feed"
            git push
          else
            echo "Brak zmian w kompre_new.xml – nie commituję."
